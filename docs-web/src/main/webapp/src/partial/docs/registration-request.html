<style>
  /* No navbar in registration request screen */
  .navbar {
    display: none;
  }

  /* Absolute positionned footer on top of the request background */
  .footer {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    border: none;
  }

  @media screen and (min-width: 768px) {
    .footer {
      width: 50%;
    }
  }

  /* Smaller links everywhere on registration */
  a {
    font-size: 90%;
    color: #666;
  }
</style>
<div class="row vertical-center">
  <div class="col-sm-6 col-xs-12 login-box">
    <div class="row">
      <div class="col-lg-offset-3 col-lg-6 col-xs-offset-1 col-xs-10">
        <img src="img/title.png" class="img-responsive" />
        
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{ 'registration.title' | translate }}</h3>
          </div>
          <div class="panel-body">
            <p>{{ 'registration.description' | translate }}</p>
            
            <div class="alert alert-success" ng-if="success">
              {{ 'registration.success' | translate }}
            </div>
            
            <div class="alert alert-danger" ng-if="error">
              {{ error | translate }}
            </div>
            
            <form ng-if="!success">
              <div class="form-group">
                <label for="inputName">{{ 'registration.name' | translate }}</label>
                <input class="form-control" type="text" id="inputName" name="name"
                       ng-attr-placeholder="{{ 'registration.name_placeholder' | translate }}" ng-model="request.name" />
              </div>
              
              <div class="form-group">
                <label for="inputEmail">{{ 'registration.email' | translate }}</label>
                <input class="form-control" type="email" id="inputEmail" name="email"
                       ng-attr-placeholder="{{ 'registration.email_placeholder' | translate }}" ng-model="request.email" />
              </div>
              
              <div class="row mt-4">
                <div class="col-md-6">
                  <button type="submit" class="btn btn-primary" ng-click="submit()" ng-disabled="submitting">
                    <span class="fas fa-paper-plane"></span> {{ 'registration.submit' | translate }}
                  </button>
                </div>
                <div class="col-md-6 text-right">
                  <button type="button" class="btn btn-default" ng-click="cancel()">
                    <span class="fas fa-times"></span> {{ 'cancel' | translate }}
                  </button>
                </div>
              </div>
            </form>
            
            <div class="text-center mt-3" ng-if="success">
              <button type="button" class="btn btn-default" ng-click="cancel()">
                <span class="fas fa-arrow-left"></span> {{ 'registration.back_to_login' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="login-img-container col-sm-6 hidden-xs"></div>
</div>
